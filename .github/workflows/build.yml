---
name: Deploy

on:
  push:
    branches:
      - 'main'
  schedule:
    - cron: '0 0 1-27 12 *'  # December 1-27 (usually 1-25)
    - cron: '0 0 1 2 *'      # Feb 1 (replace placeholder screen)
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build and deploy site
    runs-on: ubuntu-latest
    if: github.repository == 'perladvent/Perl-Advent'
    container:
      image: perldocker/perl-tester:5.36
    steps:
      - uses: actions/checkout@v4
      - name: ðŸ§ Install vim for Text-VimColor
        run: apt-get install -y vim
      - name: ðŸ§… Install deps using cpm
        uses: perl-actions/install-with-cpm@v1
        with:
          cpanfile: 'cpanfile'
          sudo: false

      - uses: actions/checkout@v4
        name: ðŸ—“ï¸ Clone forked WWW-AdventCalendar
        with:
          repository: perladvent/WWW-AdventCalendar
          ref: perladvent
          path: WWW-AdventCalendar
      - name: ðŸ´Install Forked WWW-AdventCalendar
        run: >
          cd WWW-AdventCalendar &&
          dzil authordeps | xargs cpm install -g &&
          dzil install

      - name: ðŸ‘‰ Remove placeholder screen in Dec and Jan
        run: bash script/deploy/splash-screen.sh

      - name: ðŸ“š Build articles
        run: bash script/build-site.sh

      - name: Set up pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'out'  # entire repo
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
