---
name: Deploy

on:
  push:
    branches:
      - 'main'
  schedule:
    - cron: '0 0 1-27 12 *'  # December 1-27 (usually 1-25)
    - cron: '0 0 1 2 *'      # Feb 1 (replace placeholder screen)
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    if: github.repository_owner == 'perladvent'
    name: Build and deploy site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build Docker image
        uses: docker/bake-action@v6
        with:
          files: docker-compose.yml
          load: true
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max

      - name: ğŸ‘‰ Remove placeholder screen in Dec and Jan
        run: docker compose run --rm perl-advent bash script/deploy/splash-screen.sh

      - name: ğŸ“š Build articles
        run: docker compose run --rm perl-advent

      - name: ğŸ“¦ Copy built site from Docker volume to host
        run: docker compose run --rm perl-advent cp -r /app/out /app/out-ci

      - name: Set up pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'out-ci'
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
